<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>國立嘉義大學 - 2026 新春團拜報到</title>
    <meta name="theme-color" content="#b91c1c">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #b91c1c;
            --primary-dark: #7f1d1d;
            --bg-color: #f3f4f6;
            --text-main: #1f2937;
            --text-sub: #6b7280;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #fff1f2 0%, #e5e7eb 100%);
            margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.98);
            width: 100%; max-width: 420px;
            padding: 30px 25px;
            border-radius: 24px;
            box-shadow: 0 20px 40px -5px rgba(185, 28, 28, 0.15);
            text-align: center;
            border-top: 6px solid var(--primary);
            position: relative; z-index: 10;
        }

        .logo { width: 90px; margin-bottom: 10px; }
        h1 { margin: 0; font-size: 24px; font-weight: 900; color: var(--primary); letter-spacing: 1px; }
        .subtitle { font-size: 13px; color: var(--text-sub); margin-bottom: 25px; font-weight: 500; }

        /* 個人資訊卡片 (重點設計) */
        .profile-card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        .profile-card::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--primary);
        }
        .profile-row { margin-bottom: 8px; }
        .profile-row:last-child { margin-bottom: 0; }
        .profile-label { font-size: 12px; color: #9ca3af; display: block; margin-bottom: 2px; }
        .profile-value { font-size: 18px; font-weight: 700; color: var(--text-main); }
        .profile-value.big { font-size: 22px; color: var(--primary); }

        /* 輸入框區 */
        .input-area { margin-top: 20px; animation: slideUp 0.4s ease-out; }
        .code-input {
            width: 100%; padding: 15px; font-size: 28px; font-weight: 700; text-align: center;
            letter-spacing: 10px; border: 2px solid #e5e7eb; border-radius: 12px;
            background: #f9fafb; outline: none; color: var(--text-main);
            transition: all 0.3s;
        }
        .code-input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(185,28,28,0.1); }

        /* 按鈕 */
        .btn {
            width: 100%; padding: 15px; margin-top: 20px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; font-size: 16px; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 12px rgba(185,28,28,0.3); transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #d1d5db; box-shadow: none; cursor: not-allowed; }

        /* 狀態切換 */
        .hidden { display: none; }
        .spinner { width: 30px; height: 30px; border: 3px solid #e5e7eb; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 成功動畫 */
        .success-checkmark { font-size: 60px; margin-bottom: 10px; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        footer { margin-top: 30px; font-size: 12px; color: #9ca3af; text-align: center; }
    </style>
</head>
<body>

    <div class="main-card">
        <img src="assets/images/logo.png" alt="NCYU" class="logo" onerror="this.style.display='none'">
        <h1>2026 新春團拜</h1>
        <p class="subtitle">國立嘉義大學 人事室 敬邀</p>

        <div id="loading-view">
            <div class="spinner"></div>
            <div style="color:#6b7280; font-size:14px;">身分確認中...</div>
        </div>

        <div id="content-view" class="hidden">
            <div class="profile-card">
                <div class="profile-row">
                    <span class="profile-label">教職員工編號</span>
                    <span class="profile-value" id="disp-eid">---</span>
                </div>
                <div style="display:flex; gap:15px; margin-top:10px;">
                    <div style="flex:1;">
                        <span class="profile-label">姓名</span>
                        <span class="profile-value big" id="disp-name">---</span>
                    </div>
                    <div style="flex:1;">
                        <span class="profile-label">單位</span>
                        <span class="profile-value" id="disp-dept">---</span>
                    </div>
                </div>
            </div>

            <div id="status-msg" style="margin-bottom:15px; font-weight:bold; line-height:1.5;"></div>

            <div id="input-section" class="input-area hidden">
                <label style="display:block; margin-bottom:10px; font-weight:700; color:#4b5563;">請輸入現場報到碼</label>
                <input type="tel" id="code-input" maxlength="4" placeholder="●●●●" class="code-input" autocomplete="one-time-code">
                <button id="btn-submit" class="btn">確認報到</button>
            </div>

            <div id="success-section" class="hidden" style="padding: 20px 0;">
                <div class="success-checkmark">✅</div>
                <div style="font-size:18px; font-weight:bold; color:#059669;">報到完成</div>
                <div style="color:#6b7280; font-size:14px; margin-top:5px;">祝您幸運中大獎！</div>
            </div>
        </div>

        <div id="error-view" class="hidden">
            <div style="font-size:50px;">❌</div>
            <h3 style="margin:10px 0;">連結無效</h3>
            <p style="color:#6b7280;">無法識別身分，請重新掃描 QR Code</p>
        </div>
    </div>

    <footer>© 2026 National Chiayi University</footer>

    <script>
        const API_URL = "https://personnel.kncyu.link/api/checkin/index.php";
        let state = { eid: null, uuid: null, isSubmitting: false };

        // DOM 元素
        const els = {
            loading: document.getElementById('loading-view'),
            content: document.getElementById('content-view'),
            error: document.getElementById('error-view'),
            
            // 顯示欄位
            dispEid: document.getElementById('disp-eid'),
            dispName: document.getElementById('disp-name'),
            dispDept: document.getElementById('disp-dept'),
            statusMsg: document.getElementById('status-msg'),
            
            // 區塊
            inputSec: document.getElementById('input-section'),
            successSec: document.getElementById('success-section'),
            
            // 輸入
            input: document.getElementById('code-input'),
            btn: document.getElementById('btn-submit')
        };

        // 初始化
        document.addEventListener("DOMContentLoaded", () => {
            if (!parseUrlParams()) {
                showView('error');
                return;
            }
            checkStatus(); // 初始檢查
            
            // 綁定事件
            els.input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, ''); // 限數字
                if(e.target.value.length === 4) {
                    els.input.blur();
                    submitCheckIn();
                }
            });
            els.btn.addEventListener('click', submitCheckIn);
        });

        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const rawData = params.get('data');
            try {
                if (rawData) {
                    const decoded = decodeURIComponent(escape(window.atob(rawData)));
                    const p = new URLSearchParams(decoded);
                    state.eid = p.get('eid');
                    state.uuid = p.get('uuid');
                } else {
                    state.eid = params.get('eid');
                    state.uuid = params.get('uuid');
                }
            } catch (e) { return false; }
            return (state.eid && state.uuid);
        }

        async function checkStatus(code = null) {
            try {
                const payload = { employee_id: state.eid, uuid: state.uuid };
                if (code) payload.checkin_code = code;

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                // 填入使用者資訊 (只要有回傳就填，不管狀態)
                if (data.name) {
                    els.dispName.textContent = data.name;
                    els.dispEid.textContent = data.employee_id || state.eid;
                    els.dispDept.textContent = data.department || '未設定';
                    showView('content');
                } else {
                    // 若連名字都查不到，代表無效
                    if(!code) { showView('error'); return; }
                }

                if (data.success) {
                    // 成功或已報到
                    showSuccessMode(data.is_repeated);
                } else {
                    // 需要輸入碼
                    if (data.require_code) {
                        showInputMode(data.message);
                    } else {
                        alert(data.message); // 其他錯誤
                        resetInput();
                    }
                }
            } catch (err) {
                console.error(err);
                alert("連線錯誤，請檢查網路");
                resetInput();
            }
        }

        function submitCheckIn() {
            if (state.isSubmitting) return;
            const code = els.input.value.trim();
            if (code.length < 4) {
                alert("請輸入完整 4 位數");
                els.input.focus();
                return;
            }

            state.isSubmitting = true;
            els.btn.textContent = "驗證中...";
            els.btn.disabled = true;
            els.input.disabled = true;

            checkStatus(code).finally(() => {
                state.isSubmitting = false;
            });
        }

        // --- 介面模式切換 ---

        function showView(name) {
            els.loading.classList.add('hidden');
            els.content.classList.add('hidden');
            els.error.classList.add('hidden');
            if(name === 'content') els.content.classList.remove('hidden');
            if(name === 'error') els.error.classList.remove('hidden');
        }

        function showInputMode(msg) {
            els.statusMsg.textContent = msg || "請完成報到手續";
            els.statusMsg.style.color = "#4b5563";
            els.inputSec.classList.remove('hidden');
            els.successSec.classList.add('hidden');
            
            // 重置按鈕狀態
            resetInput();
            setTimeout(() => els.input.focus(), 300);
        }

        function showSuccessMode(isRepeated) {
            els.statusMsg.textContent = "";
            els.inputSec.classList.add('hidden');
            els.successSec.classList.remove('hidden');
            
            if(isRepeated) {
                els.successSec.innerHTML = `
                    <div style="font-size:50px;">ℹ️</div>
                    <div style="font-size:18px; font-weight:bold; color:#0369a1;">您已完成報到</div>
                    <div style="color:#6b7280; font-size:14px; margin-top:5px;">無需重複操作</div>
                `;
            }
        }

        function resetInput() {
            els.btn.textContent = "確認報到";
            els.btn.disabled = false;
            els.input.disabled = false;
            if(!els.successSec.classList.contains('hidden')) return; // 若已成功就不重置聚焦
            els.input.value = '';
        }
    </script>
</body>
</html>
