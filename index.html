    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {

        .main-card {

        /* æ¨™é¡Œå€å¡Š */
        .header-section {

        .header-section h1 { font-weight: 800; letter-spacing: 2px; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); font-size: 1.8rem; }

        /* ç‹€æ…‹åˆ— */
        .status-bar {

            font-size: 1.1rem;
            transition: all 0.5s ease;

        .status-open { background-color: #d1e7dd; color: #0f5132; }
        .status-closed { background-color: #f8d7da; color: #842029; }
        .status-wait { background-color: #fff3cd; color: #664d03; }
        .status-error { background-color: #343a40; color: #f8d7da; }

        .content-section { padding: 30px; position: relative; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        
        /* è¼¸å…¥æ¡† */
        .big-input {

            letter-spacing: 2px;
            border: 3px solid #ced4da;

        .big-input:focus { border-color: var(--ncyu-red); box-shadow: 0 0 0 0.25rem rgba(128, 0, 0, 0.15); }
        .big-input:disabled { background-color: #e9ecef; cursor: not-allowed; opacity: 0.7; }

        /* çµæœé¡¯ç¤ºå€ (é‡é»å¼·åŒ–) */
        .result-box {
            display: none;
            margin-top: 20px;
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 2px solid transparent;
        }
        .result-success { background: #f0fff4; border-color: #c6f6d5; }
        .result-warning { background: #fffaf0; border-color: #feebc8; }
        .result-error { background: #fff5f5; border-color: #fed7d7; }

        .res-icon { font-size: 60px; margin-bottom: 15px; display: block; }
        .res-title { font-size: 1.8rem; font-weight: 900; margin-bottom: 15px; }
        
        /* è³‡æ–™å¡ç‰‡å€ */
        .info-card {
            background: rgba(255,255,255,0.6);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }
        .info-row { margin: 8px 0; font-size: 1.3rem; color: #333; display: flex; justify-content: center; align-items: baseline; gap: 10px; }
        .info-label { font-size: 0.9rem; color: #777; font-weight: normal; min-width: 40px; text-align: right; }
        .info-val { font-weight: bold; }
        .info-val.eid { font-family: 'Consolas', monospace; color: #0056b3; letter-spacing: 1px; }
        .info-val.name { font-size: 1.6rem; color: #000; }
        .info-val.dept { background: #e2e8f0; padding: 2px 10px; border-radius: 12px; font-size: 1rem; color: #4a5568; }

        .res-time { font-size: 0.85rem; color: #999; margin-top: 15px; border-top: 1px dashed #ccc; padding-top: 10px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .server-info { position: fixed; bottom: 5px; right: 10px; font-size: 0.75rem; color: #aaa; background: rgba(255,255,255,0.9); padding: 2px 8px; border-radius: 4px; pointer-events: none; z-index: 20; }
        
        .spinner-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.85);
            display: none; justify-content: center; align-items: center; z-index: 10;
            flex-direction: column; gap: 15px;
            backdrop-filter: blur(2px);
        }
        .loading-text { font-weight: bold; color: var(--ncyu-red); font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header-section">
            <i class="fa-solid fa-graduation-cap logo-icon"></i>
            <h1 class="mb-0">åœ‹ç«‹å˜‰ç¾©å¤§å­¸</h1>
            <p class="mb-0 mt-2 fs-5" style="opacity: 0.9;">2026 æ–°æ˜¥åœ˜æ‹œå ±åˆ°ç³»çµ±</p>
        </div>

        <div id="system-status-bar" class="status-wait">
            <i class="fa-solid fa-circle-notch fa-spin"></i> æ­£åœ¨é€£ç·šç³»çµ±...
        </div>

        <div class="content-section">
            <div id="loading-spinner" class="spinner-overlay">
                <div class="spinner-border text-danger" role="status" style="width: 3rem; height: 3rem; border-width: 4px;"></div>
                <div class="loading-text">è³‡æ–™é©—è­‰ä¸­...</div>
            </div>

            <div id="input-area">
                <label for="qrcode-input" class="form-label h5 mb-3 text-center d-block text-secondary fw-bold">
                    <i class="fa-solid fa-qrcode me-2"></i>è«‹æƒææˆ–è¼¸å…¥è­˜åˆ¥ç¢¼
                </label>
                <div class="input-group mb-3">
                    <input type="text" id="qrcode-input" class="form-control big-input" 
                           placeholder="é€£ç·šä¸­..." disabled autocomplete="off">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-secondary btn-lg py-3 fs-5 fw-bold shadow-sm" id="btn-submit" disabled>
                        <i class="fa-solid fa-check me-2"></i>ç¢ºèªå ±åˆ°
                    </button>
                </div>
            </div>

            <div id="result-area" class="result-box">
                <i id="res-icon" class="res-icon"></i>
                <div id="res-title" class="res-title">--</div>
                
                <div class="info-card">
                    <div class="info-row">
                        <span class="info-label">å“¡ç·¨</span>
                        <span id="res-eid" class="info-val eid">--</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">å§“å</span>
                        <span id="res-name" class="info-val name">--</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">å–®ä½</span>
                        <span id="res-dept" class="info-val dept">--</span>
                    </div>
                </div>

                <div id="res-time" class="res-time">å ±åˆ°æ™‚é–“: --:--:--</div>
                
                <div class="mt-3">
                    <button class="btn btn-outline-secondary btn-sm" onclick="resetUI()">
                        <i class="fa-solid fa-arrow-left"></i> è¿”å›è¼¸å…¥
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="server-info" id="server-time-display">Server Time: --:--:--</div>

    <audio id="audio-success" src="assets/audio/success.mp3"></audio>
    <audio id="audio-repeat" src="assets/audio/repeat.mp3"></audio>
    <audio id="audio-error" src="assets/audio/error.mp3"></audio>

    <script>
        // ==========================================
        // 1. è¨­å®šå€
        // ==========================================
        const API_BASE_URL = 'https://personnel.kncyu.link/api/checkin/index.php';

        // ==========================================
        // 2. DOM å…ƒç´ 
        // ==========================================
        const qrcodeInput = document.getElementById('qrcode-input');
        const btnSubmit = document.getElementById('btn-submit');
        const statusBar = document.getElementById('system-status-bar');
        const resultArea = document.getElementById('result-area');
        const inputArea = document.getElementById('input-area');
        const serverTimeDisplay = document.getElementById('server-time-display');
        const loadingSpinner = document.getElementById('loading-spinner');

        const iconEl = document.getElementById('res-icon');
        const titleEl = document.getElementById('res-title');
        const eidEl = document.getElementById('res-eid');
        const nameEl = document.getElementById('res-name');
        const deptEl = document.getElementById('res-dept');
        const timeEl = document.getElementById('res-time');

        let isSystemLocked = true;
        let lockTimer = null;
        let isElectronMode = !!window.electronAPI;
        let hasAutoSubmitted = false; // é˜²æ­¢ç¶²å€åƒæ•¸é‡è¤‡æäº¤

        // ==========================================
        // 3. é€šè¨Š API
        // ==========================================
        const api = {
            async getStatus() {
                if (isElectronMode) return await window.electronAPI.invoke('get-checkin-status');
                const res = await fetch(`${API_BASE_URL}?action=get_system_status&t=${Date.now()}`);
                const json = await res.json();
                return json.success ? json.data : { status: 'ERROR', message: json.message };
            },
            async checkIn(code) {
                if (isElectronMode) return await window.electronAPI.invoke('participant:check-in', code);
                const res = await fetch(`${API_BASE_URL}?action=check_in`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ qrcode: code })
                });
                return await res.json();
            }
        };

        // ==========================================
        // 4. ç³»çµ±ç›£æ§ (System Monitor)
        // ==========================================
        async function syncSystemStatus() {
            try {
                const data = await api.getStatus();
                if (data.server_time) {
                    const t = new Date(data.server_time);
                    serverTimeDisplay.innerText = `Server: ${t.toLocaleTimeString()}`;
                }

                switch (data.status) {
                    case 'OPEN': updateStatusUI('OPEN', data.message || 'ğŸŸ¢ å ±åˆ°é€²è¡Œä¸­'); break;
                    case 'CLOSED':
                    case 'ENDED': updateStatusUI('CLOSED', data.message || 'ğŸ”´ ç³»çµ±å·²é—œé–‰'); break;
                    case 'NOT_STARTED': updateStatusUI('WAIT', data.message || 'ğŸŸ¡ å°šæœªé–‹å§‹'); break;
                    default: updateStatusUI('ERROR', 'âš ï¸ ç‹€æ…‹ç•°å¸¸');
                }
            } catch (err) {
                console.error("Sync Error:", err);
                updateStatusUI('ERROR', 'ğŸ”„ é€£ç·šä¸­æ–·ï¼Œé‡é€£ä¸­...');
            }
        }

        function updateStatusUI(state, msg) {
            statusBar.innerHTML = msg;
            statusBar.className = 'status-bar';

            if (state === 'OPEN') {
                statusBar.classList.add('status-open');
                if (isSystemLocked) {
                    isSystemLocked = false;
                    qrcodeInput.disabled = false;
                    qrcodeInput.placeholder = "è«‹æƒææˆ–è¼¸å…¥è­˜åˆ¥ç¢¼...";
                    btnSubmit.disabled = false;
                    btnSubmit.className = "btn btn-danger btn-lg py-3 fs-5 fw-bold shadow-sm";
                    
                    // â˜… ç³»çµ±ä¸€é–‹æ”¾ï¼Œç«‹å³æª¢æŸ¥ç¶²å€åƒæ•¸ä¸¦è‡ªå‹•å ±åˆ°
                    checkUrlAutoSubmit();
                }
            } else {
                isSystemLocked = true;
                if (state === 'CLOSED') statusBar.classList.add('status-closed');
                else if (state === 'WAIT') statusBar.classList.add('status-wait');
                else statusBar.classList.add('status-error');

                qrcodeInput.disabled = true;
                qrcodeInput.placeholder = (state === 'ERROR') ? "é€£ç·šä¸­æ–·..." : "â›” æš«åœå—ç†";
                btnSubmit.disabled = true;
                btnSubmit.className = "btn btn-secondary btn-lg py-3 fs-5 fw-bold shadow-sm";
            }
        }

        // ==========================================
        // 5. ç¶²å€åƒæ•¸è‡ªå‹•å ±åˆ° (URL Auto Submit)
        // ==========================================
        function checkUrlAutoSubmit() {
            if (hasAutoSubmitted) return; 
            
            const params = new URLSearchParams(window.location.search);
            // æ”¯æ´ uuid æˆ– eid
            const code = params.get('uuid') || params.get('eid');
            
            if (code) {
                console.log("Auto submitting from URL:", code);
                qrcodeInput.value = code; // å¡«å…¥è®“ä½¿ç”¨è€…çœ‹åˆ°
                hasAutoSubmitted = true;
                handleSubmit();
            }
        }

        // ==========================================
        // 6. å ±åˆ°é€å‡ºé‚è¼¯
        // ==========================================
        async function handleSubmit() {
            const code = qrcodeInput.value.trim();
            if (!code) return;

            // é–å®šä»‹é¢
            loadingSpinner.style.display = 'flex';
            qrcodeInput.blur();

            try {
                const res = await api.checkIn(code);
                showResult(res);
            } catch (err) {
                showResult({ success: false, message: "é€£ç·šå¤±æ•—: " + err.message });
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        function resetUI() {
            resultArea.style.display = 'none';
            inputArea.style.display = 'block';
            qrcodeInput.value = '';
            if(!isSystemLocked) qrcodeInput.focus();
        }

        // ==========================================
        // 7. çµæœé¡¯ç¤º (è©³ç´°è³‡æ–™)
        // ==========================================
        function showResult(res) {
            inputArea.style.display = 'none'; // éš±è—è¼¸å…¥å€
            resultArea.style.display = 'block'; // é¡¯ç¤ºçµæœå€
            
            // é‡ç½®æ¨£å¼
            resultArea.className = 'result-box'; 

            if (res.success) {
                if (res.is_repeat) {
                    // --- é‡è¤‡å ±åˆ° ---
                    resultArea.classList.add('result-warning');
                    iconEl.className = 'fa-solid fa-triangle-exclamation res-icon text-warning';
                    titleEl.innerText = 'âš ï¸ é‡è¤‡å ±åˆ°';
                    titleEl.className = 'res-title text-warning';
                    playAudio('repeat');
                } else {
                    // --- æˆåŠŸå ±åˆ° ---
                    resultArea.classList.add('result-success');
                    iconEl.className = 'fa-regular fa-circle-check res-icon text-success';
                    titleEl.innerText = 'ğŸ‰ å ±åˆ°æˆåŠŸ';
                    titleEl.className = 'res-title text-success';
                    playAudio('success');
                }
                
                // â˜… å¡«å…¥äººå“¡è³‡æ–™ (è¦–è¦ºé‡é»)
                eidEl.innerText = res.data.employee_id || '--';
                nameEl.innerText = res.data.name || '--';
                deptEl.innerText = res.data.department || '--';
                timeEl.innerText = `å ±åˆ°æ™‚é–“: ${res.data.check_in_time || 'å‰›å‰›'}`;

            } else {
                // --- å¤±æ•— ---
                resultArea.classList.add('result-error');
                iconEl.className = 'fa-solid fa-circle-xmark res-icon text-danger';
                titleEl.innerText = 'âŒ å ±åˆ°å¤±æ•—';
                titleEl.className = 'res-title text-danger';
                
                eidEl.innerText = '--';
                nameEl.innerText = '--';
                deptEl.innerText = res.message; // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯åœ¨å–®ä½æ¬„ä½æˆ–å¦å¤–é¡¯ç¤º
                timeEl.innerText = '';
                playAudio('error');
            }

            // è‹¥ä¸æ˜¯ç¶²å€è‡ªå‹•å ±åˆ°çš„ï¼Œ10ç§’å¾Œè‡ªå‹•è¿”å›è¼¸å…¥æ¨¡å¼
            // è‹¥æ˜¯ç¶²å€è‡ªå‹•å ±åˆ°ï¼Œå‰‡åœç•™åœ¨çµæœé ï¼Œè®“ä½¿ç”¨è€…ç¢ºèª
            const params = new URLSearchParams(window.location.search);
            if (!params.get('uuid') && !params.get('eid')) {
                 if (lockTimer) clearTimeout(lockTimer);
                 lockTimer = setTimeout(resetUI, 10000);
            }
        }

        function playAudio(id) {
            try { document.getElementById(`audio-${id}`).play(); } catch(e){}
        }

        // ==========================================
        // 8. å•Ÿå‹•
        // ==========================================
        btnSubmit.addEventListener('click', handleSubmit);
        qrcodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmit();
        });

        syncSystemStatus();
        setInterval(syncSystemStatus, 3000);
    </script>
</body>
