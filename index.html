        /* è³‡è¨Šå¡ (ç¢ºèªå“¡ç·¨ç”¨) */

        .info-content div:first-child { font-size: 12px; color: var(--text-sub); }
        .info-content div:last-child { font-size: 18px; font-weight: 700; color: var(--text-main); font-family: 'Montserrat', sans-serif; }

        /* è¼¸å…¥æ¡† */

        }
        .code-input:focus {

        /* æŒ‰éˆ• */
        .btn {

        /* ç‹€æ…‹è¨Šæ¯ */
        #status-area { margin-top: 20px; display: none; animation: fadeIn 0.3s; }
        .status-card {

<body>

    <div class="bg-circle circle-1"></div>

        <p class="subtitle">åœ‹ç«‹å˜‰ç¾©å¤§å­¸äººäº‹å®¤ æ•¬é‚€</p>

        <div id="info-area" class="hidden">
            <div class="info-box">
                <div class="info-icon">ğŸ†”</div>
                <div class="info-content">
                    <div>æ‚¨çš„å“¡å·¥ç·¨è™Ÿ</div>

            </div>
        </div>

        <div id="form-area">
            <div class="input-group">
                <label class="input-label">è«‹è¼¸å…¥ 4 ä½æ•¸ç¾å ´å ±åˆ°ç¢¼</label>
                <input type="tel" id="code-input" maxlength="4" placeholder="â—â—â—â—" inputmode="numeric" autocomplete="one-time-code" class="code-input">
            </div>
            
            <button id="btn-submit" class="btn" onclick="submitCheckIn()">
                ç¢ºèªå ±åˆ°

    </div>

    <footer>

    <script>
        const API_URL = "https://personnel.kncyu.link/api/checkin/";
        let eid = null;
        let uuid = null;

        document.addEventListener("DOMContentLoaded", () => {
            // 1. è§£æç¶²å€
            if (!parseUrlParams()) {
                showStatus('error', 'é€£çµç„¡æ•ˆ', 'QR Code è³‡æ–™ä¸å®Œæ•´ï¼Œè«‹é‡æ–°æƒæã€‚');
                document.getElementById('form-area').classList.add('hidden');
                return;
            }

            // 2. é¡¯ç¤ºè³‡è¨Š
            document.getElementById('disp-eid').textContent = eid;
            document.getElementById('info-area').classList.remove('hidden');

            // 3. è¼¸å…¥æ¡†é‚è¼¯
            const input = document.getElementById('code-input');
            input.focus();
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, ''); // åƒ…é™æ•¸å­—
                if (e.target.value.length === 4) {
                    input.blur();
                    submitCheckIn(); // è‡ªå‹•é€å‡º
                }
            });
        });

        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const rawData = params.get('data');
            
            if (rawData) {
                try {
                    const decodedString = decodeURIComponent(escape(window.atob(rawData)));
                    const p = new URLSearchParams(decodedString);
                    eid = p.get('eid');
                    uuid = p.get('uuid');
                } catch (e) { return false; }
            } else {
                eid = params.get('eid');
                uuid = params.get('uuid');
            }
            return (eid && uuid);
        }

        function submitCheckIn() {
            const input = document.getElementById('code-input');
            const btn = document.getElementById('btn-submit');
            const code = input.value.trim();

            if (code.length < 4) {
                // éœ‡å‹•æç¤º
                if(navigator.vibrate) navigator.vibrate(200);
                input.focus();
                return;
            }

            // UI é–å®š
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> é©—è­‰ä¸­...';
            input.disabled = true;
            hideStatus();

            // API å‘¼å«
            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ employee_id: eid, uuid: uuid, checkin_code: code })
            })
            .then(res => {
                if(!res.ok) throw new Error("Server Error");
                return res.json();
            })
            .then(data => {
                if (data.success) {
                    document.getElementById('form-area').classList.add('hidden');
                    showStatus('success', 'å ±åˆ°æˆåŠŸï¼', `${data.name}ï¼Œæ­¡è¿æ‚¨çš„è’è‡¨ã€‚<br>ç¥æ‚¨å¹¸é‹ä¸­å¤§çï¼`);
                } else {
                    showStatus('error', 'å ±åˆ°å¤±æ•—', data.message);
                    resetForm();
                }
            })
            .catch(err => {
                console.error(err);
                showStatus('error', 'é€£ç·šéŒ¯èª¤', 'ç„¡æ³•é€£æ¥ä¼ºæœå™¨ï¼Œè«‹æª¢æŸ¥ç¶²è·¯è¨Šè™Ÿã€‚');
                resetForm();
            });
        }

        function resetForm() {
            const input = document.getElementById('code-input');
            const btn = document.getElementById('btn-submit');
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = "ç¢ºèªå ±åˆ°";
                input.disabled = false;
                input.value = '';
                input.focus();
            }, 1500);
        }

        function showStatus(type, title, desc) {
            const box = document.getElementById('status-area');
            const icon = type === 'success' ? 'âœ…' : 'âŒ';
            box.innerHTML = `
                <div class="status-card st-${type}">
                    <div class="st-icon">${icon}</div>
                    <div>
                        <div style="font-weight:700; margin-bottom:2px;">${title}</div>
                        <div>${desc}</div>
                    </div>
                </div>
            `;
            box.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status-area').style.display = 'none';
        }
    </script>
