<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åœ‹ç«‹å˜‰ç¾©å¤§å­¸ - 2026 æ–°æ˜¥åœ˜æ‹œå ±åˆ°ç³»çµ±</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --ncyu-red: #800000; /* å˜‰å¤§ç´… */
            --ncyu-bg: #f0f2f5;
        }
        
        body { 
            background-color: var(--ncyu-bg); 
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-card {
            width: 95%;
            max-width: 800px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            background: white;
            display: flex;
            flex-direction: column;
        }

        /* æ¨™é¡Œå€å¡Š */
        .header-section {
            background: linear-gradient(135deg, #800000 0%, #b31b1b 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 5px solid #d4af37; /* é‡‘é‚Š */
        }
        .header-section h1 { font-weight: 800; letter-spacing: 2px; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .logo-icon { font-size: 40px; margin-bottom: 10px; opacity: 0.95; }

        /* ç‹€æ…‹åˆ— */
        .status-bar {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.5s ease;
            border-bottom: 1px solid #eee;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .status-open { background-color: #d1e7dd; color: #0f5132; }
        .status-closed { background-color: #f8d7da; color: #842029; }
        .status-wait { background-color: #fff3cd; color: #664d03; }
        .status-error { background-color: #343a40; color: #f8d7da; }

        .content-section { padding: 40px; position: relative; }
        
        .big-input { 
            height: 70px; 
            font-size: 28px; 
            text-align: center; 
            letter-spacing: 2px;
            border: 3px solid #ced4da;
            border-radius: 12px !important;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .big-input:focus { border-color: var(--ncyu-red); box-shadow: 0 0 0 0.25rem rgba(128, 0, 0, 0.15); }
        .big-input:disabled { background-color: #e9ecef; cursor: not-allowed; }

        /* çµæœé¡¯ç¤ºå€ */
        .result-box {
            display: none;
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .res-icon { font-size: 50px; margin-bottom: 10px; display: block; }
        .res-name { font-size: 2.2rem; font-weight: bold; color: #333; margin: 5px 0; }
        .res-eid { font-size: 1.2rem; color: #555; font-weight: 600; margin-bottom: 5px; font-family: 'Consolas', monospace; }
        .res-dept { font-size: 1.2rem; color: #666; background: #f8f9fa; display: inline-block; padding: 5px 15px; border-radius: 20px; }
        .res-time { font-size: 0.9rem; color: #999; margin-top: 15px; border-top: 1px dashed #ccc; padding-top: 8px; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .server-info {
            position: fixed; bottom: 5px; right: 10px; font-size: 0.75rem; color: #aaa;
            background: rgba(255,255,255,0.9); padding: 2px 8px; border-radius: 4px; pointer-events: none;
        }

        .spinner-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.8);
            display: none; justify-content: center; align-items: center; z-index: 10; border-radius: 0 0 20px 20px;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header-section">
            <i class="fa-solid fa-graduation-cap logo-icon"></i>
            <h1 class="mb-0">åœ‹ç«‹å˜‰ç¾©å¤§å­¸</h1>
            <p class="mb-0 mt-2 fs-5" style="opacity: 0.9;">2026 æ–°æ˜¥åœ˜æ‹œå ±åˆ°ç³»çµ±</p>
        </div>

        <div id="system-status-bar" class="status-wait">
            <i class="fa-solid fa-circle-notch fa-spin"></i> æ­£åœ¨é€£ç·šç³»çµ±...
        </div>

        <div class="content-section">
            <div id="loading-spinner" class="spinner-overlay">
                <div class="spinner-border text-danger" role="status" style="width: 3rem; height: 3rem;"></div>
            </div>

            <label for="qrcode-input" class="form-label h4 mb-4 text-center d-block text-secondary fw-bold">
                <i class="fa-solid fa-qrcode me-2"></i>è«‹æƒææˆ–è¼¸å…¥è­˜åˆ¥ç¢¼
            </label>

            <div class="input-group mb-4">
                <input type="text" id="qrcode-input" class="form-control big-input" 
                       placeholder="é€£ç·šä¸­..." disabled autocomplete="off">
            </div>
            
            <div class="d-grid gap-2">
                <button class="btn btn-secondary btn-lg py-3 fs-4 fw-bold shadow-sm" id="btn-submit" disabled>
                    <i class="fa-solid fa-check me-2"></i>ç¢ºèªå ±åˆ°
                </button>
            </div>

            <div id="result-area" class="result-box alert-success">
                <i id="res-icon" class="fa-regular fa-circle-check res-icon text-success"></i>
                <div id="res-title" class="h4 fw-bold mb-2">å ±åˆ°æˆåŠŸ</div>
                
                <div id="res-eid" class="res-eid">å“¡ç·¨: --</div>
                
                <div id="res-name" class="res-name">--</div>
                <div id="res-dept" class="res-dept">--</div>
                <div id="res-time" class="res-time">å ±åˆ°æ™‚é–“: --:--:--</div>
            </div>
        </div>
    </div>

    <div class="server-info" id="server-time-display">Server Time: --:--:--</div>

    <audio id="audio-success" src="assets/audio/success.mp3"></audio>
    <audio id="audio-repeat" src="assets/audio/repeat.mp3"></audio>
    <audio id="audio-error" src="assets/audio/error.mp3"></audio>

    <script>
        // ==========================================
        // 1. è¨­å®šå€
        // ==========================================
        const API_BASE_URL = 'https://personnel.kncyu.link/api/checkin/index.php';

        // ==========================================
        // 2. DOM å…ƒç´ 
        // ==========================================
        const qrcodeInput = document.getElementById('qrcode-input');
        const btnSubmit = document.getElementById('btn-submit');
        const statusBar = document.getElementById('system-status-bar');
        const resultArea = document.getElementById('result-area');
        const serverTimeDisplay = document.getElementById('server-time-display');
        const loadingSpinner = document.getElementById('loading-spinner');

        // çµæœæ¬„ä½
        const iconEl = document.getElementById('res-icon');
        const titleEl = document.getElementById('res-title');
        const eidEl = document.getElementById('res-eid');  // â˜… å“¡ç·¨ DOM
        const nameEl = document.getElementById('res-name');
        const deptEl = document.getElementById('res-dept');
        const timeEl = document.getElementById('res-time');

        let isSystemLocked = true;
        let lockTimer = null;
        let isElectronMode = !!window.electronAPI;

        // ==========================================
        // 3. é€šè¨Š API
        // ==========================================
        const api = {
            async getStatus() {
                if (isElectronMode) {
                    return await window.electronAPI.invoke('get-checkin-status');
                } else {
                    const url = `${API_BASE_URL}?action=get_system_status&t=${Date.now()}`;
                    const res = await fetch(url);
                    const json = await res.json();
                    return json.success ? json.data : { status: 'ERROR', message: json.message };
                }
            },
            async checkIn(code) {
                if (isElectronMode) {
                    return await window.electronAPI.invoke('participant:check-in', code);
                } else {
                    const res = await fetch(`${API_BASE_URL}?action=check_in`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ qrcode: code })
                    });
                    return await res.json();
                }
            }
        };

        // ==========================================
        // 4. ç³»çµ±ç›£æ§ (System Monitor)
        // ==========================================
        async function syncSystemStatus() {
            try {
                const data = await api.getStatus();
                
                if (data.server_time) {
                    const t = new Date(data.server_time);
                    serverTimeDisplay.innerText = `Server: ${t.toLocaleTimeString()}`;
                }

                switch (data.status) {
                    case 'OPEN':
                        updateStatusUI('OPEN', data.message || 'ğŸŸ¢ å ±åˆ°é€²è¡Œä¸­');
                        break;
                    case 'CLOSED':
                    case 'ENDED':
                        updateStatusUI('CLOSED', data.message || 'ğŸ”´ ç³»çµ±å·²é—œé–‰');
                        break;
                    case 'NOT_STARTED':
                        updateStatusUI('WAIT', data.message || 'ğŸŸ¡ å°šæœªé–‹å§‹');
                        break;
                    default:
                        updateStatusUI('ERROR', 'âš ï¸ ç‹€æ…‹ç•°å¸¸');
                }
            } catch (err) {
                console.error("Sync Error:", err);
                updateStatusUI('ERROR', 'ğŸ”„ é€£ç·šä¸­æ–·ï¼Œé‡é€£ä¸­...');
            }
        }

        function updateStatusUI(state, msg) {
            statusBar.innerHTML = msg;
            statusBar.className = 'status-bar';

            if (state === 'OPEN') {
                statusBar.classList.add('status-open');
                if (isSystemLocked) {
                    isSystemLocked = false;
                    qrcodeInput.disabled = false;
                    qrcodeInput.placeholder = "è«‹æƒææˆ–è¼¸å…¥è­˜åˆ¥ç¢¼...";
                    btnSubmit.disabled = false;
                    btnSubmit.className = "btn btn-danger btn-lg py-3 fs-4 fw-bold shadow-sm";
                    
                    // â˜… ç¶²å€è‡ªå‹•å ±åˆ°é‚è¼¯ (åªæœ‰åœ¨ç³»çµ±è§£é–æ™‚æ‰è§¸ç™¼)
                    checkUrlAutoSubmit();
                }
            } else {
                isSystemLocked = true;
                if (state === 'CLOSED') statusBar.classList.add('status-closed');
                else if (state === 'WAIT') statusBar.classList.add('status-wait');
                else statusBar.classList.add('status-error');

                qrcodeInput.disabled = true;
                qrcodeInput.placeholder = (state === 'ERROR') ? "é€£ç·šä¸­æ–·..." : "â›” æš«åœå—ç†";
                btnSubmit.disabled = true;
                btnSubmit.className = "btn btn-secondary btn-lg py-3 fs-4 fw-bold shadow-sm";
            }
        }

        // ==========================================
        // 5. ç¶²å€åƒæ•¸è‡ªå‹•å ±åˆ° (URL Auto Submit)
        // ==========================================
        let hasAutoSubmitted = false;

        function checkUrlAutoSubmit() {
            if (hasAutoSubmitted) return; // é˜²æ­¢é‡è¤‡åŸ·è¡Œ
            
            const params = new URLSearchParams(window.location.search);
            const uuid = params.get('uuid');
            const eid = params.get('eid');
            
            // å„ªå…ˆä½¿ç”¨ UUIDï¼Œå…¶æ¬¡ EID
            const code = uuid || eid;

            if (code) {
                console.log("Auto submitting from URL:", code);
                qrcodeInput.value = code; // å¡«å…¥è¼¸å…¥æ¡†çµ¦ä½¿ç”¨è€…çœ‹
                hasAutoSubmitted = true;  // æ¨™è¨˜å·²åŸ·è¡Œ
                handleSubmit();
            }
        }

        // ==========================================
        // 6. å ±åˆ°é€å‡ºé‚è¼¯
        // ==========================================
        async function handleSubmit() {
            const code = qrcodeInput.value.trim();
            if (!code) return;

            loadingSpinner.style.display = 'flex';
            qrcodeInput.blur();

            try {
                const res = await api.checkIn(code);
                showResult(res);
            } catch (err) {
                showResult({ success: false, message: "é€£ç·šå¤±æ•—: " + err.message });
            } finally {
                loadingSpinner.style.display = 'none';
                // ç¶²å€è‡ªå‹•å ±åˆ°å¾Œä¸æ¸…é™¤è¼¸å…¥æ¡†ï¼Œä¿ç•™çµ¦ä½¿ç”¨è€…çœ‹
                // qrcodeInput.value = ''; 
                if (!isSystemLocked) qrcodeInput.focus();
            }
        }

        // ==========================================
        // 7. çµæœé¡¯ç¤º (åŒ…å«å“¡ç·¨ã€å–®ä½)
        // ==========================================
        function showResult(res) {
            resultArea.style.display = 'block';
            resultArea.className = 'result-box';
            
            void resultArea.offsetWidth; // é‡ç½®å‹•ç•«
            resultArea.style.animation = 'slideUp 0.4s';

            if (res.success) {
                if (res.is_repeat) {
                    // é‡è¤‡
                    resultArea.classList.add('alert-warning');
                    iconEl.className = 'fa-solid fa-triangle-exclamation res-icon text-warning';
                    titleEl.innerText = 'âš ï¸ é‡è¤‡å ±åˆ°';
                    playAudio('repeat');
                } else {
                    // æˆåŠŸ
                    resultArea.classList.add('alert-success');
                    iconEl.className = 'fa-regular fa-circle-check res-icon text-success';
                    titleEl.innerText = 'ğŸ‰ å ±åˆ°æˆåŠŸ';
                    playAudio('success');
                }
                // â˜… å¡«å…¥è³‡æ–™ (å«å“¡ç·¨)
                eidEl.innerText = `å“¡ç·¨: ${res.data.employee_id || '--'}`;
                nameEl.innerText = res.data.name || '--';
                deptEl.innerText = res.data.department || '--';
                timeEl.innerText = `å ±åˆ°æ™‚é–“: ${res.data.check_in_time || 'å‰›å‰›'}`;
            } else {
                // å¤±æ•—
                resultArea.classList.add('alert-danger');
                iconEl.className = 'fa-solid fa-circle-xmark res-icon text-danger';
                titleEl.innerText = 'âŒ å ±åˆ°å¤±æ•—';
                eidEl.innerText = '';
                nameEl.innerText = '--';
                deptEl.innerText = res.message;
                timeEl.innerText = '';
                playAudio('error');
            }

            // 10ç§’å¾Œéš±è— (æ™‚é–“åŠ é•·æ–¹ä¾¿é–±è®€)
            if (lockTimer) clearTimeout(lockTimer);
            lockTimer = setTimeout(() => {
                resultArea.style.display = 'none';
            }, 10000);
        }

        function playAudio(id) {
            try { document.getElementById(`audio-${id}`).play(); } catch(e){}
        }

        // ==========================================
        // 8. å•Ÿå‹•
        // ==========================================
        btnSubmit.addEventListener('click', handleSubmit);
        qrcodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmit();
        });

        // å•Ÿå‹•ç›£æ§
        syncSystemStatus();
        setInterval(syncSystemStatus, 3000);

    </script>
</body>
</html>
