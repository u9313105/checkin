</head>
<body>

    <div class="main-card">
        <div class="header-section">
            <h1 class="mb-0 fw-bold">åœ‹ç«‹å˜‰ç¾©å¤§å­¸</h1>
            <p class="mb-0 mt-2 fs-5">2026 æ–°æ˜¥åœ˜æ‹œå ±åˆ°ç³»çµ±</p>
        </div>

        <div id="system-status-bar" class="status-wait">

        <div class="content-section">
            
            <label for="qrcode-input" class="form-label h4 mb-4 text-center d-block">
                è«‹æƒæ QR Code æˆ–è¼¸å…¥è­˜åˆ¥ç¢¼
            </label>

            <div class="input-group mb-3">
                <input type="text" id="qrcode-input" class="form-control big-input" 
                       placeholder="ç³»çµ±æº–å‚™ä¸­..." disabled autocomplete="off">

            <div class="d-grid gap-2">

            </div>

                <h2 id="res-title" class="fw-bold">å ±åˆ°æˆåŠŸ</h2>
                <div class="fs-4 mt-2" id="res-msg">ç‹å°æ˜ (äººäº‹å®¤)</div>
                <div class="text-muted mt-2" id="res-time">æ™‚é–“: 10:00:00</div>
            </div>

        </div>
    </div>

    <div class="server-time" id="server-time-display">Server Time: --:--:--</div>

    <script>
        // å–å¾— DOM å…ƒç´ 
        const qrcodeInput = document.getElementById('qrcode-input');
        const btnSubmit = document.getElementById('btn-submit');
        const statusBar = document.getElementById('system-status-bar');
        const resultArea = document.getElementById('result-area');
        const serverTimeDisplay = document.getElementById('server-time-display');

        let isSystemLocked = true; // å…¨åŸŸé–å®šæ¨™è¨˜

        // ==========================================
        // æ ¸å¿ƒåŠŸèƒ½ 1: å®šæ™‚æª¢æŸ¥ç³»çµ±ç‹€æ…‹ (Polling)
        // ==========================================
        async function checkSystemStatus() {
            try {
                // å‘¼å« IPC
                const res = await window.electronAPI.getSystemStatus();
                
                if (res.success) {
                    updateStatusUI(res.data);
                } else {
                    // é€£ç·šå¤±æ•—æˆ– API éŒ¯èª¤
                    setUIState('ERROR', 'ç„¡æ³•é€£ç·šè‡³ä¼ºæœå™¨');
                }
            } catch (err) {
                console.error("Status Check Error", err);
                setUIState('ERROR', 'ç³»çµ±ç™¼ç”ŸéŒ¯èª¤');
            }
        }

        function updateStatusUI(data) {
            // æ›´æ–°å³ä¸‹è§’æ™‚é–“
            serverTimeDisplay.innerText = `Server Time: ${data.server_time}`;

            // æ ¹æ“šå¾Œç«¯å›å‚³çš„ç‹€æ…‹ç¢¼æ”¹è®Šä»‹é¢
            switch(data.status_code) {
                case 'OPEN':
                    setUIState('OPEN', `ğŸŸ¢ å ±åˆ°é€²è¡Œä¸­ (æˆªæ­¢æ™‚é–“: ${data.end_time.split(' ')[1]})`);
                    break;
                case 'NOT_STARTED':
                    setUIState('LOCKED', `â³ å ±åˆ°å°šæœªé–‹å§‹ (é–‹æ”¾æ™‚é–“: ${data.start_time})`);
                    break;
                case 'CLOSED':
                    setUIState('LOCKED', `ğŸ›‘ å ±åˆ°æ™‚é–“å·²æˆªæ­¢`);
                    break;
                default:
                    setUIState('ERROR', `âš ï¸ ç‹€æ…‹ç•°å¸¸: ${data.status_message}`);
            }
        }

        // æ§åˆ¶ UI é–å®š/è§£é–èˆ‡é¡è‰²
        function setUIState(state, message) {
            statusBar.innerText = message;

            if (state === 'OPEN') {
                statusBar.className = 'status-bar status-open';
                
                // åªæœ‰å¾é–å®šè®Šæˆé–‹å•Ÿæ™‚ï¼Œæ‰ä¸»å‹•è§£é–è¼¸å…¥æ¡†
                if (isSystemLocked) {
                    isSystemLocked = false;
                    qrcodeInput.disabled = false;
                    qrcodeInput.placeholder = "ç­‰å¾…æƒæ...";
                    btnSubmit.className = "btn btn-primary btn-lg";
                    btnSubmit.disabled = false;
                    qrcodeInput.focus();
                }
            } else {
                // é–å®šç‹€æ…‹ (æœªé–‹å§‹ã€å·²çµæŸã€éŒ¯èª¤)
                isSystemLocked = true;
                statusBar.className = (state === 'ERROR') ? 'status-bar status-closed' : 
                                      (state === 'LOCKED' && message.includes('æˆªæ­¢')) ? 'status-bar status-closed' : 'status-bar status-wait';
                
                qrcodeInput.disabled = true;
                qrcodeInput.placeholder = "â›” ç¦æ­¢è¼¸å…¥";
                btnSubmit.className = "btn btn-secondary btn-lg";
                btnSubmit.disabled = true;
            }
        }

        // ==========================================
        // æ ¸å¿ƒåŠŸèƒ½ 2: è™•ç†å ±åˆ°é€å‡º
        // ==========================================
        async function handleCheckIn() {
            const code = qrcodeInput.value.trim();
            if (!code) return;

            // 1. æš«æ™‚é–å®šä»‹é¢ï¼Œé˜²æ­¢é‡è¤‡ Enter
            qrcodeInput.disabled = true;
            btnSubmit.disabled = true;
            statusBar.innerText = "â³ è™•ç†ä¸­...";

            try {
                // 2. å‘¼å« IPC é€²è¡Œå ±åˆ°
                const res = await window.electronAPI.participantCheckIn(code);
                
                // 3. é¡¯ç¤ºçµæœ
                showResult(res);

            } catch (err) {
                showResult({ success: false, message: "ç¨‹å¼ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤" });
            } finally {
                // 4. æ¢å¾©è¼¸å…¥ç‹€æ…‹ (å¦‚æœç³»çµ±ä»æ˜¯é–‹æ”¾çš„)
                if (!isSystemLocked) {
                    qrcodeInput.disabled = false;
                    btnSubmit.disabled = false;
                    qrcodeInput.value = ''; // æ¸…ç©º
                    qrcodeInput.focus();    // é‡æ–°èšç„¦
                    // æ¢å¾©ç‹€æ…‹æ–‡å­—
                    const res = await window.electronAPI.getSystemStatus();
                    if(res.success && res.data.status_code === 'OPEN') {
                        statusBar.innerText = `ğŸŸ¢ å ±åˆ°é€²è¡Œä¸­ (æˆªæ­¢æ™‚é–“: ${res.data.end_time.split(' ')[1]})`;
                    }
                }
            }
        }

        function showResult(res) {
            resultArea.style.display = 'block';
            
            // ç§»é™¤èˆŠçš„é¡è‰²é¡åˆ¥
            resultArea.classList.remove('alert-success', 'alert-warning', 'alert-danger');

            if (res.success) {
                if (res.is_repeat) {
                    // é‡è¤‡å ±åˆ° (é»ƒè‰²)
                    resultArea.classList.add('alert-warning');
                    document.getElementById('res-title').innerText = 'âš ï¸ é‡è¤‡å ±åˆ°';
                    document.getElementById('res-msg').innerText = `${res.message}`;
                    document.getElementById('res-time').innerText = `ä¸Šæ¬¡å ±åˆ°: ${res.data.checkin_time}`;
                } else {
                    // æˆåŠŸ (ç¶ è‰²)
                    resultArea.classList.add('alert-success');
                    document.getElementById('res-title').innerText = 'ğŸ‰ å ±åˆ°æˆåŠŸ';
                    document.getElementById('res-msg').innerText = `${res.data.department} - ${res.data.name}`;
                    document.getElementById('res-time').innerText = `æ™‚é–“: ${res.data.checkin_time}`;
                }
            } else {
                // å¤±æ•— (ç´…è‰²)
                resultArea.classList.add('alert-danger');
                document.getElementById('res-title').innerText = 'âŒ å¤±æ•—';
                document.getElementById('res-msg').innerText = res.message;
                document.getElementById('res-time').innerText = '';
            }

            // 5ç§’å¾Œè‡ªå‹•æ·¡å‡ºçµæœæ¡†
            setTimeout(() => {
                resultArea.style.display = 'none';
            }, 5000);
        }

        // ==========================================
        // ç›£è½äº‹ä»¶
        // ==========================================
        btnSubmit.addEventListener('click', handleCheckIn);
        
        qrcodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleCheckIn();
        });

        // é é¢è¼‰å…¥å¾Œç«‹å³æª¢æŸ¥ä¸€æ¬¡ç‹€æ…‹
        checkSystemStatus();

        // ä¹‹å¾Œæ¯ 5 ç§’è‡ªå‹•åŒæ­¥ä¸€æ¬¡ä¼ºæœå™¨ç‹€æ…‹
        setInterval(checkSystemStatus, 5000);

    </script>
