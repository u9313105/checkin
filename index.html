    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --ncyu-red: #800000;

        body {

            height: 100vh;

        }
        .main-card {

            border: none;

        .header-section {

        .header-section h1 { font-weight: 800; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .logo-icon { font-size: 50px; margin-bottom: 15px; opacity: 0.9; }
        
        /* ç‹€æ…‹åˆ— */
        .status-bar {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.5s ease;

        }
        .status-open { background-color: #d1e7dd; color: #0f5132; border-bottom: 4px solid #0f5132; }
        .status-closed { background-color: #f8d7da; color: #842029; border-bottom: 4px solid #842029; }
        .status-wait { background-color: #fff3cd; color: #664d03; border-bottom: 4px solid #664d03; }
        .status-error { background-color: #343a40; color: #f8d7da; border-bottom: 4px solid red; }

        .content-section { padding: 50px; }
        
        .big-input { 
            height: 80px; 
            font-size: 32px; 
            text-align: center; 
            letter-spacing: 3px;
            border: 3px solid #ced4da;
            border-radius: 12px !important;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .big-input:focus {
            border-color: var(--ncyu-red);
            box-shadow: 0 0 0 0.25rem rgba(128, 0, 0, 0.25);
            transform: scale(1.02);
        }
        .big-input:disabled { background-color: #e9ecef; cursor: not-allowed; }

        /* çµæœé¡¯ç¤ºå€ */
        .result-box {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .res-icon { font-size: 60px; margin-bottom: 15px; display: block; }
        .res-name { font-size: 2.5rem; font-weight: bold; color: #333; }
        .res-dept { font-size: 1.5rem; color: #666; margin-top: 5px; }
        .res-time { font-size: 1rem; color: #999; margin-top: 15px; border-top: 1px dashed #ccc; padding-top: 10px; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .server-info {
            position: fixed; bottom: 10px; right: 15px; font-size: 0.8rem; color: #aaa;
            background: rgba(255,255,255,0.8); padding: 5px 10px; border-radius: 5px;
        }
        
        /* è¼‰å…¥å‹•ç•« */
        .spinner-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7);
            display: none; justify-content: center; align-items: center; z-index: 10;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header-section">
            <i class="fa-solid fa-school logo-icon"></i>
            <h1 class="mb-0">åœ‹ç«‹å˜‰ç¾©å¤§å­¸</h1>
            <p class="mb-0 mt-2 fs-5">2026 æ–°æ˜¥åœ˜æ‹œå ±åˆ°ç³»çµ±</p>
        </div>

        <div id="system-status-bar" class="status-wait">
            <i class="fa-solid fa-circle-notch fa-spin"></i> æ­£åœ¨é€£ç·šç³»çµ±...
        </div>

        <div class="content-section position-relative">
            <div id="loading-spinner" class="spinner-overlay">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
            </div>

            <label for="qrcode-input" class="form-label h4 mb-4 text-center d-block text-secondary">
                <i class="fa-solid fa-qrcode me-2"></i>è«‹æƒæ QR Code æˆ–è¼¸å…¥è­˜åˆ¥ç¢¼
            </label>

            <div class="input-group mb-4">
                <input type="text" id="qrcode-input" class="form-control big-input" 
                       placeholder="ç³»çµ±æº–å‚™ä¸­..." disabled autocomplete="off">
            </div>
            
            <div class="d-grid gap-2">
                <button class="btn btn-secondary btn-lg py-3 fs-4 fw-bold" id="btn-submit" disabled>
                    <i class="fa-solid fa-check me-2"></i>å ±åˆ°ç¢ºèª
                </button>
            </div>

            <div id="result-area" class="result-box alert-success">
                <i id="res-icon" class="fa-regular fa-circle-check res-icon"></i>
                <div id="res-title" class="h3 fw-bold mb-3">å ±åˆ°æˆåŠŸ</div>
                <div id="res-name" class="res-name">ç‹å°æ˜</div>
                <div id="res-dept" class="res-dept">äººäº‹å®¤</div>
                <div id="res-time" class="res-time">å ±åˆ°æ™‚é–“: 10:00:00</div>
            </div>
        </div>
    </div>

    <div class="server-info" id="server-time-display">Server Time: --:--:--</div>

    <audio id="audio-success" src="assets/audio/success.mp3"></audio>
    <audio id="audio-repeat" src="assets/audio/repeat.mp3"></audio>
    <audio id="audio-error" src="assets/audio/error.mp3"></audio>

    <script>
        // ==========================================
        // è¨­å®šå€ (Config)
        // ==========================================
        // è‹¥æ˜¯ç´” Web ç‰ˆï¼Œè«‹å¡«å…¥å¾Œç«¯ API ç¶²å€ (å¦‚ PHP æª”æ¡ˆä½ç½®)
        // è‹¥æ˜¯ Electron ç‰ˆï¼Œæ­¤è®Šæ•¸æœƒè‡ªå‹•è¢«å¿½ç•¥
        const API_BASE_URL = 'https://your-server.com/api.php'; // â˜… è«‹ä¿®æ”¹æ­¤è™•ç‚ºçœŸå¯¦å¾Œç«¯ç¶²å€
        
        // ==========================================
        // DOM Elements
        // ==========================================
        const qrcodeInput = document.getElementById('qrcode-input');
        const btnSubmit = document.getElementById('btn-submit');
        const statusBar = document.getElementById('system-status-bar');
        const resultArea = document.getElementById('result-area');
        const serverTimeDisplay = document.getElementById('server-time-display');
        const loadingSpinner = document.getElementById('loading-spinner');

        let isLocked = true;
        let lockTimer = null;
        let lastScannedCode = '';
        let lastScannedTime = 0;

        // ==========================================
        // æ ¸å¿ƒé€šè¨Šå±¤ (Communication Layer)
        // ==========================================
        // è‡ªå‹•åˆ¤æ–·æ˜¯ç”¨ Electron IPC é‚„æ˜¯ Web Fetch
        const api = {
            isElectron: () => window.electronAPI !== undefined,

            async getStatus() {
                if (this.isElectron()) {
                    return await window.electronAPI.invoke('get-checkin-status');
                } else {
                    // Web Mode
                    const res = await fetch(`${API_BASE_URL}?action=get_system_status`);
                    const json = await res.json();
                    return json.success ? json.data : { status: 'ERROR', message: json.message };
                }
            },

            async checkIn(code) {
                if (this.isElectron()) {
                    return await window.electronAPI.invoke('participant:check-in', code);
                } else {
                    // Web Mode
                    const res = await fetch(`${API_BASE_URL}?action=check_in`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ qrcode: code })
                    });
                    return await res.json();
                }
            }
        };

        // ==========================================
        // é‚è¼¯æ§åˆ¶ (Controller)
        // ==========================================
        
        // 1. ç³»çµ±ç‹€æ…‹ç›£æ§ (æ¯ 3 ç§’åŒæ­¥ä¸€æ¬¡)
        async function syncSystemStatus() {
            try {
                const data = await api.getStatus();
                
                // æ›´æ–°æ™‚é–“
                if (data.server_time) {
                    const t = new Date(data.server_time);
                    serverTimeDisplay.innerText = `Server: ${t.toLocaleTimeString()}`;
                }

                // ç‹€æ…‹è™•ç†
                if (data.status === 'OPEN') {
                    updateStatusUI('OPEN', data.message || 'ğŸŸ¢ å ±åˆ°é€²è¡Œä¸­');
                } else if (data.status === 'CLOSED' || data.status === 'ENDED') {
                    updateStatusUI('CLOSED', data.message || 'ğŸ”´ ç³»çµ±å·²é—œé–‰');
                } else if (data.status === 'NOT_STARTED') {
                    updateStatusUI('WAIT', data.message || 'ğŸŸ¡ å°šæœªé–‹å§‹');
                } else {
                    updateStatusUI('ERROR', 'âš ï¸ ç³»çµ±ç‹€æ…‹ç•°å¸¸');
                }
            } catch (err) {
                console.error(err);
                updateStatusUI('ERROR', 'âŒ ç„¡æ³•é€£ç·šè‡³ä¼ºæœå™¨');
            }
        }

        function updateStatusUI(state, msg) {
            statusBar.innerHTML = msg;
            statusBar.className = 'status-bar';

            if (state === 'OPEN') {
                statusBar.classList.add('status-open');
                if (isLocked) { // åªåœ¨è§£é–ç¬é–“åŸ·è¡Œ
                    isLocked = false;
                    qrcodeInput.disabled = false;
                    qrcodeInput.placeholder = "è«‹æƒææˆ–è¼¸å…¥...";
                    btnSubmit.disabled = false;
                    btnSubmit.className = "btn btn-primary btn-lg py-3 fs-4 fw-bold";
                    qrcodeInput.focus();
                }
            } else {
                // é–å®šç‹€æ…‹
                isLocked = true;
                statusBar.classList.add(state === 'CLOSED' ? 'status-closed' : (state === 'WAIT' ? 'status-wait' : 'status-error'));
                qrcodeInput.disabled = true;
                qrcodeInput.placeholder = "â›” æš«åœå—ç†";
                btnSubmit.disabled = true;
                btnSubmit.className = "btn btn-secondary btn-lg py-3 fs-4 fw-bold";
            }
        }

        // 2. å ±åˆ°é€å‡ºè™•ç†
        async function handleSubmit() {
            const code = qrcodeInput.value.trim();
            if (!code) return;

            // é˜²æŠ–å‹• (Debounce): 1ç§’å…§ç¦æ­¢æƒæç›¸åŒçš„ç¢¼
            const now = Date.now();
            if (code === lastScannedCode && (now - lastScannedTime < 2000)) {
                return;
            }
            lastScannedCode = code;
            lastScannedTime = now;

            // é–å®š UI
            loadingSpinner.style.display = 'flex';
            qrcodeInput.blur();

            try {
                const res = await api.checkIn(code);
                showResult(res);
            } catch (err) {
                showResult({ success: false, message: "é€£ç·šå¤±æ•—: " + err.message });
            } finally {
                loadingSpinner.style.display = 'none';
                qrcodeInput.value = '';
                if (!isLocked) qrcodeInput.focus();
            }
        }

        // 3. é¡¯ç¤ºçµæœ
        function showResult(res) {
            resultArea.style.display = 'block';
            resultArea.className = 'result-box';
            
            // é‡ç½®å‹•ç•«
            resultArea.style.animation = 'none';
            resultArea.offsetHeight; /* trigger reflow */
            resultArea.style.animation = 'slideUp 0.4s';

            const iconEl = document.getElementById('res-icon');
            const titleEl = document.getElementById('res-title');
            const nameEl = document.getElementById('res-name');
            const deptEl = document.getElementById('res-dept');
            const timeEl = document.getElementById('res-time');

            if (res.success) {
                if (res.is_repeat) {
                    // é‡è¤‡
                    resultArea.classList.add('alert-warning');
                    iconEl.className = 'fa-solid fa-triangle-exclamation res-icon text-warning';
                    titleEl.innerText = 'âš ï¸ é‡è¤‡å ±åˆ°';
                    playAudio('repeat');
                } else {
                    // æˆåŠŸ
                    resultArea.classList.add('alert-success');
                    iconEl.className = 'fa-regular fa-circle-check res-icon text-success';
                    titleEl.innerText = 'ğŸ‰ å ±åˆ°æˆåŠŸ';
                    playAudio('success');
                }
                nameEl.innerText = res.data.name;
                deptEl.innerText = res.data.department;
                timeEl.innerText = `å ±åˆ°æ™‚é–“: ${res.data.check_in_time || 'å‰›å‰›'}`;
            } else {
                // å¤±æ•—
                resultArea.classList.add('alert-danger');
                iconEl.className = 'fa-solid fa-circle-xmark res-icon text-danger';
                titleEl.innerText = 'âŒ å ±åˆ°å¤±æ•—';
                nameEl.innerText = '';
                deptEl.innerText = res.message;
                timeEl.innerText = '';
                playAudio('error');
            }

            // 5ç§’å¾Œè‡ªå‹•éš±è—
            if (lockTimer) clearTimeout(lockTimer);
            lockTimer = setTimeout(() => {
                resultArea.style.display = 'none';
            }, 5000);
        }

        function playAudio(type) {
            // ç°¡å–®çš„éŸ³æ•ˆæ’­æ”¾é‚è¼¯
            // å¯¦éš›éœ€ç¢ºä¿ assets/audio/ ä¸‹æœ‰å°æ‡‰æª”æ¡ˆ
            try {
                // const audio = document.getElementById(`audio-${type}`);
                // if(audio) { audio.currentTime = 0; audio.play(); }
            } catch(e) {}
        }

        // ==========================================
        // äº‹ä»¶ç¶å®š (Event Listeners)
        // ==========================================
        btnSubmit.addEventListener('click', handleSubmit);
        
        qrcodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmit();
        });

        // åˆå§‹åŒ–
        syncSystemStatus();
        setInterval(syncSystemStatus, 3000); // 3ç§’è¼ªè©¢

    </script>
</body>
</html>
