<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立嘉義大學 - 2026 新春團拜報到</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --ncyu-red: #800000; --ncyu-bg: #f0f2f5; }
        body { background-color: var(--ncyu-bg); font-family: "Microsoft JhengHei", sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .main-card { width: 95%; max-width: 600px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); overflow: hidden; display: flex; flex-direction: column; min-height: 500px; }
        .header-section { background: linear-gradient(135deg, #800000 0%, #b31b1b 100%); color: white; padding: 25px; text-align: center; }
        .status-bar { padding: 10px; text-align: center; font-weight: bold; font-size: 1rem; }
        .status-open { background: #d1e7dd; color: #0f5132; }
        .status-closed { background: #f8d7da; color: #842029; }
        
        .content-box { flex: 1; padding: 30px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        
        /* 視圖切換 */
        .view-step { display: none; animation: fadeIn 0.4s; }
        .view-step.active { display: block; }
        
        /* Step 1: 掃描 */
        .big-input { height: 60px; font-size: 24px; text-align: center; border-radius: 10px; border: 2px solid #ccc; width: 100%; text-transform: uppercase; }
        .big-input:focus { border-color: var(--ncyu-red); outline: none; box-shadow: 0 0 0 3px rgba(128,0,0,0.1); }
        
        /* Step 2: 確認資料 */
        .profile-card { text-align: center; padding: 20px; background: #fff; border: 1px solid #eee; border-radius: 15px; margin-bottom: 20px; }
        .profile-avatar { width: 80px; height: 80px; background: #f0f0f0; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 30px; color: #999; }
        .profile-name { font-size: 28px; font-weight: bold; color: #333; }
        .profile-dept { color: #666; font-size: 16px; background: #f8f9fa; display: inline-block; padding: 4px 15px; border-radius: 20px; margin-top: 5px; }
        .profile-eid { color: var(--ncyu-red); font-weight: bold; margin-top: 5px; font-family: monospace; font-size: 18px; }

        /* 驗證碼輸入區 */
        .verify-section { background: #fff8e1; padding: 15px; border-radius: 10px; border: 1px dashed #e6c07b; text-align: center; }
        .code-input { letter-spacing: 5px; font-size: 24px; text-align: center; width: 150px; margin: 0 auto; display: block; }

        /* 進度條 */
        .progress-bar-wrap { height: 6px; background: #eee; border-radius: 3px; margin-top: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--ncyu-red); width: 0%; transition: width 0.1s linear; }

        /* 結果 */
        .result-icon { font-size: 60px; margin-bottom: 15px; }
        .success-text { color: #198754; }
        .error-text { color: #dc3545; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); display:none; justify-content:center; align-items:center; z-index:10; }
    </style>
</head>
<body>

<div class="main-card">
    <div class="header-section">
        <h2 class="mb-0 fw-bold">國立嘉義大學</h2>
        <p class="mb-0 opacity-75">2026 新春團拜報到</p>
    </div>
    <div id="status-bar" class="status-bar status-wait">連線中...</div>

    <div class="content-box">
        <div id="loader" class="loader-overlay"><div class="spinner-border text-danger"></div></div>

        <div id="view-scan" class="view-step active">
            <div class="text-center mb-4">
                <i class="fa-solid fa-qrcode fa-3x text-secondary mb-3"></i>
                <h4 class="fw-bold text-secondary">請掃描或輸入識別碼</h4>
            </div>
            <input type="text" id="input-id" class="big-input mb-3" placeholder="員工編號 / UUID" autocomplete="off">
            <button id="btn-lookup" class="btn btn-danger btn-lg w-100 fw-bold">查詢資料</button>
        </div>

        <div id="view-confirm" class="view-step">
            <div class="profile-card">
                <div class="profile-avatar"><i class="fa-solid fa-user"></i></div>
                <div id="conf-eid" class="profile-eid">112233</div>
                <div id="conf-name" class="profile-name">王小明</div>
                <div id="conf-dept" class="profile-dept">人事室</div>
            </div>

            <div id="mode-auto" style="display:none;">
                <p class="text-center text-secondary mb-2"><i class="fa-solid fa-circle-notch fa-spin"></i> 資料確認無誤，正在自動報到...</p>
                <div class="progress-bar-wrap"><div id="auto-progress" class="progress-fill"></div></div>
            </div>

            <div id="mode-code" style="display:none;" class="verify-section">
                <label class="form-label fw-bold text-dark mb-2">請輸入現場報到碼</label>
                <input type="tel" id="input-verify-code" class="form-control code-input mb-3" maxlength="4" placeholder="8899">
                <button id="btn-confirm-checkin" class="btn btn-primary w-100 fw-bold">確認報到</button>
            </div>
            
            <button onclick="app.reset()" class="btn btn-link text-secondary w-100 mt-3">取消 / 重新查詢</button>
        </div>

        <div id="view-result" class="view-step text-center">
            <i id="res-icon" class="fa-solid fa-circle-check result-icon success-text"></i>
            <h2 id="res-title" class="fw-bold mb-3">報到成功</h2>
            <p id="res-msg" class="text-secondary fs-5">歡迎參加</p>
            <div class="mt-4 p-3 bg-light rounded">
                <small class="text-muted d-block">報到時間</small>
                <strong id="res-time" class="fs-4 text-dark">--:--:--</strong>
            </div>
            <button onclick="app.reset()" class="btn btn-outline-secondary w-100 mt-4">返回首頁</button>
        </div>
    </div>
</div>

<script>
const API_URL = 'https://personnel.kncyu.link/api/checkin/index.php'; // ★ 請確認網址

const app = {
    state: {
        mode: 'AUTO', // AUTO 或 CODE (從後端獲取)
        currentUser: null,
        locked: false
    },
    
    // 初始化
    async init() {
        this.checkUrlParams();
        this.startStatusSync();
        
        // 綁定事件
        document.getElementById('input-id').addEventListener('keypress', e => { if(e.key==='Enter') this.lookupUser(); });
        document.getElementById('btn-lookup').onclick = () => this.lookupUser();
        document.getElementById('btn-confirm-checkin').onclick = () => this.submitCheckIn();
        document.getElementById('input-verify-code').addEventListener('keypress', e => { if(e.key==='Enter') this.submitCheckIn(); });
    },

    // 1. 檢查網址參數 (自動觸發查詢)
    checkUrlParams() {
        const p = new URLSearchParams(location.search);
        const code = p.get('uuid') || p.get('eid');
        if(code) {
            document.getElementById('input-id').value = code;
            // 延遲一點點讓使用者看到介面載入
            setTimeout(() => this.lookupUser(), 500);
        }
    },

    // 2. 同步系統狀態 (取得目前是 AUTO 還是 CODE 模式)
    async startStatusSync() {
        const update = async () => {
            try {
                const res = await fetch(`${API_URL}?action=get_system_status&t=${Date.now()}`);
                const json = await res.json();
                if(json.success) {
                    const d = json.data;
                    this.updateStatusUI(d.status, d.message);
                    this.state.mode = d.checkin_mode_type || 'AUTO'; // 更新模式
                }
            } catch(e) { this.updateStatusUI('ERROR', '連線中斷...'); }
        };
        update();
        setInterval(update, 5000);
    },

    updateStatusUI(status, msg) {
        const bar = document.getElementById('status-bar');
        bar.innerText = msg;
        bar.className = 'status-bar ' + (status==='OPEN'?'status-open':(status==='CLOSED'?'status-closed':'status-wait'));
        this.state.locked = (status !== 'OPEN');
        document.getElementById('input-id').disabled = this.state.locked;
        document.getElementById('btn-lookup').disabled = this.state.locked;
    },

    // 3. 查詢使用者資料 (預覽)
    async lookupUser() {
        if(this.state.locked) return alert("系統目前未開放");
        const code = document.getElementById('input-id').value.trim();
        if(!code) return alert("請輸入編號");

        this.setLoading(true);
        try {
            const res = await fetch(`${API_URL}?action=get_participant_info&code=${encodeURIComponent(code)}`);
            const json = await res.json();
            
            if(json.success) {
                this.state.currentUser = { ...json.data, qrcode: code };
                this.showConfirmView();
            } else {
                alert(json.message);
                document.getElementById('input-id').value = '';
                document.getElementById('input-id').focus();
            }
        } catch(e) { alert("查詢失敗: " + e.message); }
        finally { this.setLoading(false); }
    },

    // 4. 顯示確認頁面 (依據模式)
    showConfirmView() {
        const u = this.state.currentUser;
        document.getElementById('conf-name').innerText = u.name;
        document.getElementById('conf-dept').innerText = u.department;
        document.getElementById('conf-eid').innerText = u.employee_id;
        
        this.switchView('view-confirm');

        // 判斷模式
        if (this.state.mode === 'AUTO') {
            document.getElementById('mode-auto').style.display = 'block';
            document.getElementById('mode-code').style.display = 'none';
            // 自動倒數條動畫
            const bar = document.getElementById('auto-progress');
            bar.style.width = '0%';
            setTimeout(() => bar.style.width = '100%', 10);
            
            // 1.5秒後自動送出
            setTimeout(() => this.submitCheckIn(), 1500);

        } else {
            // CODE 模式
            document.getElementById('mode-auto').style.display = 'none';
            document.getElementById('mode-code').style.display = 'block';
            setTimeout(() => document.getElementById('input-verify-code').focus(), 100);
        }
    },

    // 5. 送出報到
    async submitCheckIn() {
        const verifyCode = document.getElementById('input-verify-code').value.trim();
        
        // 若是 CODE 模式，檢查是否輸入
        if(this.state.mode === 'CODE' && !verifyCode) return alert("請輸入報到碼");

        this.setLoading(true);
        try {
            const payload = {
                qrcode: this.state.currentUser.qrcode,
                verify_code: verifyCode
            };

            const res = await fetch(`${API_URL}?action=check_in`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const json = await res.json();
            
            this.showResultView(json);

        } catch(e) { alert("報到錯誤: " + e.message); }
        finally { this.setLoading(false); }
    },

    // 6. 顯示結果
    showResultView(res) {
        this.switchView('view-result');
        const icon = document.getElementById('res-icon');
        const title = document.getElementById('res-title');
        
        if(res.success) {
            if(res.is_repeat) {
                icon.className = 'fa-solid fa-triangle-exclamation result-icon text-warning';
                title.innerText = '重複報到';
                title.className = 'fw-bold mb-3 text-warning';
            } else {
                icon.className = 'fa-solid fa-circle-check result-icon success-text';
                title.innerText = '報到成功';
                title.className = 'fw-bold mb-3 success-text';
            }
            document.getElementById('res-msg').innerText = `${res.data.name} (${res.data.department})`;
            document.getElementById('res-time').innerText = res.data.check_in_time;
        } else {
            icon.className = 'fa-solid fa-circle-xmark result-icon error-text';
            title.innerText = '報到失敗';
            document.getElementById('res-msg').innerText = res.message;
            document.getElementById('res-time').innerText = '--';
        }

        // 5秒後自動回首頁
        setTimeout(() => this.reset(), 5000);
    },

    reset() {
        document.getElementById('input-id').value = '';
        document.getElementById('input-verify-code').value = '';
        this.state.currentUser = null;
        this.switchView('view-scan');
        document.getElementById('input-id').focus();
        // 清除網址參數，避免刷新又自動跑
        window.history.replaceState({}, document.title, window.location.pathname);
    },

    switchView(id) {
        document.querySelectorAll('.view-step').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    },

    setLoading(isLoading) {
        document.getElementById('loader').style.display = isLoading ? 'flex' : 'none';
    }
};

// Start
app.init();
</script>
</body>
</html>
