        /* æŒ‰éˆ• */

<body>

    <div class="main-card">

        <p class="subtitle">åœ‹ç«‹å˜‰ç¾©å¤§å­¸äººäº‹å®¤ æ•¬é‚€</p>

        <div id="info-area" class="hidden">
            <div class="info-box">
                <div class="info-icon">ğŸ†”</div>

    <script>
        // ==========================================
        // ç³»çµ±è¨­å®š
        // ==========================================
        const API_URL = "https://personnel.kncyu.link/api/checkin/";
        let eid = null;
        let uuid = null;

        // åˆå§‹åŒ–
        document.addEventListener("DOMContentLoaded", () => {
            // 1. è§£æ URL åƒæ•¸
            if (!parseUrlParams()) {
                showStatus('error', 'é€£çµç„¡æ•ˆ', 'QR Code è³‡æ–™ä¸å®Œæ•´ï¼Œè«‹é‡æ–°æƒæã€‚');
                document.getElementById('form-area').classList.add('hidden');
                return;
            }

            // 2. é¡¯ç¤ºå“¡ç·¨ç¢ºèª
            document.getElementById('disp-eid').textContent = eid;
            document.getElementById('info-area').classList.remove('hidden');

            // 3. å„ªåŒ–è¼¸å…¥é«”é©—
            const input = document.getElementById('code-input');
            input.focus();
            
            // é™åˆ¶åªèƒ½è¼¸å…¥æ•¸å­— & è‡ªå‹•é€å‡º
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                if (e.target.value.length === 4) {
                    input.blur(); // æ”¶èµ·éµç›¤
                    submitCheckIn();
                }
            });

            // Enter éµæ”¯æ´
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitCheckIn();
            });
        });

        // è§£æåƒæ•¸ (æ”¯æ´ Base64 åŠ å¯†åƒæ•¸èˆ‡æ˜ç¢¼)
        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const rawData = params.get('data');

            if (rawData) {
                try {
                    // Base64 Decode -> URL Decode
                    const decodedString = decodeURIComponent(escape(window.atob(rawData)));
                    const p = new URLSearchParams(decodedString);
                    eid = p.get('eid');
                    uuid = p.get('uuid');
                } catch (e) {
                    console.error("Decode Error:", e);
                    return false;
                }
            } else {
                eid = params.get('eid');
                uuid = params.get('uuid');
            }
            return (eid && uuid);
        }

        // æäº¤å ±åˆ°
        function submitCheckIn() {
            const input = document.getElementById('code-input');
            const btn = document.getElementById('btn-submit');
            const code = input.value.trim();

            if (code.length < 4) {
                if(navigator.vibrate) navigator.vibrate(200); // éœ‡å‹•æç¤º
                input.focus();
                return;
            }

            // é–å®šä»‹é¢
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> é©—è­‰ä¸­...';
            input.disabled = true;
            hideStatus();

            // ç™¼é€è«‹æ±‚
            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    employee_id: eid, 
                    uuid: uuid, 
                    checkin_code: code 
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // å ±åˆ°æˆåŠŸ
                    document.getElementById('form-area').classList.add('hidden');
                    
                    if (data.is_repeated) {
                        showStatus('info', 'æ‚¨å·²å®Œæˆå ±åˆ°', `${data.name} æ‚¨å¥½ï¼Œç³»çµ±é¡¯ç¤ºæ‚¨å…ˆå‰å·²å®Œæˆå ±åˆ°æ‰‹çºŒã€‚`);
                    } else {
                        showStatus('success', `ğŸ‰ ${data.name} å ±åˆ°æˆåŠŸï¼`, data.message || "ç¥æ‚¨å¹¸é‹ä¸­å¤§çï¼");
                    }
                } else {
                    // å¤±æ•— (å¦‚é©—è­‰ç¢¼éŒ¯èª¤)
                    showStatus('error', 'å ±åˆ°å¤±æ•—', data.message);
                    resetForm();
                }
            })
            .catch(err => {
                console.error(err);
                showStatus('error', 'é€£ç·šéŒ¯èª¤', 'ç„¡æ³•é€£æ¥ä¼ºæœå™¨ï¼Œè«‹æª¢æŸ¥ç¶²è·¯è¨Šè™Ÿã€‚');
                resetForm();
            });
        }

        // é‡ç½®è¡¨å–® (å¤±æ•—æ™‚)
        function resetForm() {
            const input = document.getElementById('code-input');
            const btn = document.getElementById('btn-submit');
            
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = "ç¢ºèªå ±åˆ°";
                input.disabled = false;
                input.value = '';
                input.focus();
            }, 1500); // å»¶é²è®“ä½¿ç”¨è€…çœ‹æ¸…æ¥šéŒ¯èª¤è¨Šæ¯
        }

        // é¡¯ç¤ºç‹€æ…‹å¡
        function showStatus(type, title, desc) {
            const box = document.getElementById('status-area');
            let icon = 'âœ…';
            if (type === 'error') icon = 'âŒ';
            if (type === 'info') icon = 'â„¹ï¸';

            box.innerHTML = `
                <div class="status-card st-${type}">
                    <div class="st-icon">${icon}</div>
                    <div>
                        <span class="st-title">${title}</span>
                        <span>${desc}</span>
                    </div>
                </div>
            `;
            box.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status-area').style.display = 'none';
        }
    </script>
