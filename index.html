<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åœ‹ç«‹å˜‰ç¾©å¤§å­¸ - 2026 æ–°æ˜¥åœ˜æ‹œå ±åˆ°</title>
    <meta name="description" content="åœ‹ç«‹å˜‰ç¾©å¤§å­¸äººäº‹å®¤æ–°æ˜¥åœ˜æ‹œæ´»å‹•å°ˆç”¨å ±åˆ°ç³»çµ±">
    <meta name="theme-color" content="#b91c1c">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* --- å˜‰å¤§ç´…é‡‘é…è‰²ç³»çµ± --- */
            --primary: #b91c1c;       /* å˜‰å¤§ç´… */
            --primary-dark: #7f1d1d;  /* æ·±ç´… */
            --accent: #d97706;        /* é‡‘è‰² */
            --bg-gradient: linear-gradient(135deg, #fff1f2 0%, #e5e7eb 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #111827;
            --text-sub: #4b5563;
            --radius: 24px;
            --shadow: 0 20px 40px -5px rgba(185, 28, 28, 0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* èƒŒæ™¯è£é£¾ */
        .bg-decoration {
            position: absolute;
            width: 70vw; height: 70vw;
            background: radial-gradient(circle, rgba(185, 28, 28, 0.06) 0%, transparent 70%);
            top: -15%; right: -15%;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        /* ä¸»å¡ç‰‡ */
        .main-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-top: 6px solid var(--primary);
            min-height: 480px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .logo { width: 100px; margin: 0 auto 15px; display: block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        
        h1 { margin: 0 0 5px 0; font-size: 26px; font-weight: 900; color: var(--primary); letter-spacing: 1px; }
        h1 span { color: var(--text-main); font-size: 0.9em; }
        .subtitle { font-size: 14px; color: var(--text-sub); margin-bottom: 25px; font-weight: 500; }

        /* å…§å®¹å€å¡Šè½‰æ› */
        .view-section { display: none; flex: 1; flex-direction: column; justify-content: center; animation: fadeIn 0.4s ease-out; }
        .view-section.active { display: flex; }

        /* è¼¸å…¥è¡¨å–® */
        .input-group { margin-bottom: 25px; }
        .input-label { display: block; font-size: 15px; font-weight: 700; color: var(--text-main); margin-bottom: 12px; }
        
        .code-input {
            width: 100%;
            padding: 15px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            outline: none;
            background: #fff;
            transition: all 0.3s ease;
            font-family: 'Montserrat', monospace;
            color: var(--primary);
            ime-mode: disabled; /* å˜—è©¦ç¦ç”¨è¼¸å…¥æ³• */
        }
        .code-input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(185, 28, 28, 0.1); transform: translateY(-2px); }
        .code-input::placeholder { color: #e5e7eb; letter-spacing: 5px; font-size: 24px; }

        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; font-size: 16px; font-weight: 700; cursor: pointer;
            transition: all 0.2s; box-shadow: 0 8px 20px -6px rgba(185, 28, 28, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:active { transform: scale(0.97); }
        .btn:disabled { background: #9ca3af; cursor: not-allowed; transform: none; box-shadow: none; }

        /* ç‹€æ…‹å¡ç‰‡ */
        .status-card {
            padding: 25px 20px; border-radius: 16px; font-size: 15px; line-height: 1.6;
            display: flex; flex-direction: column; align-items: center; gap: 10px; text-align: center;
        }
        .st-success { background: #f0fdf4; border: 1px solid #bbf7d0; color: #15803d; }
        .st-error   { background: #fef2f2; border: 1px solid #fecaca; color: #b91c1c; }
        .st-info    { background: #eff6ff; border: 1px solid #bfdbfe; color: #1e40af; }
        .st-icon { font-size: 48px; margin-bottom: 5px; }
        .st-title { font-weight: 900; font-size: 20px; display: block; }

        /* Spinner */
        .spinner {
            width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top-color: var(--primary);
            border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 15px;
        }
        .btn .spinner { width: 20px; height: 20px; border-width: 3px; border-top-color: #fff; margin: 0; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        footer { margin-top: 30px; font-size: 12px; color: #9ca3af; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="bg-decoration"></div>

    <div class="main-card">
        <img src="assets/images/logo.png" alt="NCYU Logo" class="logo" onerror="this.style.display='none'">
        <h1><span>2026</span> æ–°æ˜¥åœ˜æ‹œå ±åˆ°</h1>
        <p class="subtitle">åœ‹ç«‹å˜‰ç¾©å¤§å­¸äººäº‹å®¤ æ•¬é‚€</p>

        <div id="view-loading" class="view-section active">
            <div style="text-align:center;">
                <div class="spinner" style="margin:0 auto 20px;"></div>
                <div style="color:#6b7280; font-weight:500;">æ­£åœ¨ç¢ºèªèº«åˆ†...</div>
            </div>
        </div>

        <div id="view-form" class="view-section">
            <div class="input-group">
                <label for="code-input" class="input-label">è«‹è¼¸å…¥ 4 ä½æ•¸ç¾å ´å ±åˆ°ç¢¼</label>
                <input type="tel" id="code-input" maxlength="4" placeholder="â—â—â—â—" inputmode="numeric" autocomplete="one-time-code" class="code-input">
            </div>
            
            <div style="text-align: center; font-size: 13px; color: #9ca3af; margin-bottom: 20px;">
                å“¡ç·¨ï¼š<span id="disp-eid" style="font-family: monospace; font-weight: bold; color: #4b5563;">---</span>
            </div>

            <button id="btn-submit" class="btn">ç¢ºèªå ±åˆ°</button>
            <div id="form-error-msg" style="color:#ef4444; font-size:13px; margin-top:15px; min-height:20px; font-weight:bold;"></div>
        </div>

        <div id="view-status" class="view-section">
            <div id="status-content"></div>
            <button onclick="location.reload()" class="btn" style="margin-top:20px; background:#6b7280;">é‡æ–°æ•´ç†</button>
        </div>
    </div>

    <footer>
        Â© 2026 åœ‹ç«‹å˜‰ç¾©å¤§å­¸ äººäº‹å®¤<br>National Chiayi University
    </footer>

    <script>
        // è¨­å®šå€
        const API_URL = "https://personnel.kncyu.link/api/checkin/index.php"; // è«‹ç¢ºèªæ­¤è·¯å¾‘æ­£ç¢º
        
        let state = {
            eid: null,
            uuid: null,
            isSubmitting: false
        };

        // DOM Elements
        const views = {
            loading: document.getElementById('view-loading'),
            form: document.getElementById('view-form'),
            status: document.getElementById('view-status')
        };
        const els = {
            input: document.getElementById('code-input'),
            btn: document.getElementById('btn-submit'),
            eidDisplay: document.getElementById('disp-eid'),
            errorMsg: document.getElementById('form-error-msg'),
            statusContent: document.getElementById('status-content')
        };

        // åˆå§‹åŒ–
        document.addEventListener("DOMContentLoaded", () => {
            if (!parseUrlParams()) {
                showStatus('error', 'é€£çµç„¡æ•ˆ', 'ç„¡æ³•è­˜åˆ¥æ‚¨çš„èº«åˆ†è³‡è¨Šï¼Œè«‹å˜—è©¦é‡æ–°æƒæ QR Codeã€‚');
                return;
            }
            
            els.eidDisplay.textContent = state.eid;
            checkStatus(); // ç¬¬ä¸€æ¬¡æª¢æŸ¥ (ä¸å¸¶ç¢¼)

            // ç¶å®šäº‹ä»¶
            els.input.addEventListener('input', handleInput);
            els.input.addEventListener('keypress', (e) => { if(e.key === 'Enter') submitCheckIn(); });
            els.btn.addEventListener('click', submitCheckIn);
        });

        // 1. è§£æç¶²å€åƒæ•¸
        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const rawData = params.get('data');

            try {
                if (rawData) {
                    // ä¿®æ­£ Base64 è§£ç¢¼ (æ”¯æ´ UTF-8)
                    const decoded = decodeURIComponent(escape(window.atob(rawData)));
                    const p = new URLSearchParams(decoded);
                    state.eid = p.get('eid');
                    state.uuid = p.get('uuid');
                } else {
                    state.eid = params.get('eid');
                    state.uuid = params.get('uuid');
                }
            } catch (e) {
                console.error("Decode Error:", e);
                return false;
            }
            return (state.eid && state.uuid);
        }

        // 2. æª¢æŸ¥ç‹€æ…‹ (æˆ–æäº¤å ±åˆ°)
        async function checkStatus(code = null) {
            try {
                const payload = { 
                    employee_id: state.eid, 
                    uuid: state.uuid 
                };
                if (code) payload.checkin_code = code;

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();
                
                // è™•ç†å›æ‡‰
                if (data.success) {
                    // å ±åˆ°æˆåŠŸ (æˆ–å·²å ±åˆ°)
                    const title = data.is_repeated ? 'æ‚¨å·²å®Œæˆå ±åˆ°' : 'å ±åˆ°æˆåŠŸï¼';
                    const type = data.is_repeated ? 'info' : 'success';
                    const msg = `ğŸ‰ æ­¡è¿ <b>${data.name}</b> è’è‡¨<br>${data.message || ''}`;
                    showStatus(type, title, msg);
                } else {
                    // å°šæœªå ±åˆ°
                    if (data.require_code) {
                        switchView('form');
                        els.errorMsg.textContent = data.message !== 'è«‹è¼¸å…¥æ­£ç¢ºçš„ç¾å ´å ±åˆ°ç¢¼' ? data.message : ''; // è‹¥æ˜¯ç¬¬ä¸€æ¬¡é€²å…¥ä¸é¡¯ç¤ºéŒ¯èª¤
                        
                        // èšç„¦å„ªåŒ–
                        setTimeout(() => els.input.focus(), 300);
                    } else {
                        // å…¶ä»–éŒ¯èª¤ (å¦‚ UUID éŒ¯èª¤)
                        showStatus('error', 'é©—è­‰å¤±æ•—', data.message);
                    }
                }
            } catch (err) {
                console.error(err);
                showStatus('error', 'é€£ç·šéŒ¯èª¤', 'ç„¡æ³•é€£æ¥ä¼ºæœå™¨ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚');
            } finally {
                state.isSubmitting = false;
                resetBtnState();
            }
        }

        // 3. æäº¤å‹•ä½œ
        function submitCheckIn() {
            if (state.isSubmitting) return;
            
            const code = els.input.value.trim();
            if (code.length < 4) {
                vibrateError();
                els.input.focus();
                els.errorMsg.textContent = "è«‹è¼¸å…¥å®Œæ•´ 4 ä½æ•¸ä»£ç¢¼";
                return;
            }

            // UI é–å®š
            state.isSubmitting = true;
            els.btn.disabled = true;
            els.btn.innerHTML = '<div class="spinner"></div> é©—è­‰ä¸­...';
            els.input.disabled = true;
            els.errorMsg.textContent = "";

            // ç™¼é€è«‹æ±‚
            checkStatus(code).then(() => {
                // è‹¥å¤±æ•—ï¼Œå¾ŒçºŒè™•ç†åœ¨ checkStatus å…§ logic
                // é€™è£¡è™•ç†å¤±æ•—å¾Œçš„ UI é‡ç½® (å¦‚æœé‚„åœ¨ form view)
                if (!views.status.classList.contains('active')) {
                    state.isSubmitting = false;
                    els.input.disabled = false;
                    els.btn.disabled = false;
                    els.btn.textContent = "ç¢ºèªå ±åˆ°";
                    els.input.value = '';
                    els.input.focus();
                    vibrateError();
                }
            });
        }

        // è¼¸å…¥è™•ç†
        function handleInput(e) {
            // é™åˆ¶æ•¸å­—
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            els.errorMsg.textContent = "";
            if (e.target.value.length === 4) {
                els.input.blur();
                submitCheckIn();
            }
        }

        // ç•«é¢åˆ‡æ›
        function switchView(viewName) {
            Object.values(views).forEach(el => el.classList.remove('active'));
            views[viewName].classList.add('active');
        }

        function showStatus(type, title, desc) {
            switchView('status');
            let icon = type === 'success' ? 'âœ…' : (type === 'error' ? 'âŒ' : 'â„¹ï¸');
            
            els.statusContent.innerHTML = `
                <div class="status-card st-${type}">
                    <div class="st-icon">${icon}</div>
                    <div>
                        <span class="st-title">${title}</span>
                        <span>${desc}</span>
                    </div>
                </div>
            `;
        }

        function resetBtnState() {
            if (els.btn.disabled && !views.status.classList.contains('active')) {
                els.btn.disabled = false;
                els.btn.textContent = "ç¢ºèªå ±åˆ°";
                els.input.disabled = false;
            }
        }

        function vibrateError() {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            els.input.classList.add('shake');
            setTimeout(()=>els.input.classList.remove('shake'), 500);
        }
    </script>
</body>
</html>
