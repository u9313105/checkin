        /* æŒ‰éˆ• */

        /* ç‹€æ…‹è¨Šæ¯å¡ (æˆåŠŸ/å¤±æ•—/æç¤º) */
        #status-area {

<body>

    <div class="bg-decoration"></div>

    <footer>
        Â© 2026 åœ‹ç«‹å˜‰ç¾©å¤§å­¸ äººäº‹å®¤<br>

    <script>
        // ==========================================
        // ç³»çµ±è¨­å®š
        // ==========================================
        const API_URL = "https://personnel.kncyu.link/api/checkin/";
        let eid = null;
        let uuid = null;

        // åˆå§‹åŒ–
        document.addEventListener("DOMContentLoaded", () => {
            // 1. è§£æç¶²å€åƒæ•¸
            if (!parseUrlParams()) {
                document.getElementById('loading-view').classList.add('hidden');
                showStatus('error', 'é€£çµç„¡æ•ˆ', 'QR Code è³‡æ–™ä¸å®Œæ•´æˆ–æ ¼å¼éŒ¯èª¤ï¼Œ<br>è«‹å˜—è©¦é‡æ–°æƒæã€‚');
                return;
            }

            // é¡¯ç¤ºå“¡ç·¨ (è¼”åŠ©ç¢ºèª)
            document.getElementById('disp-eid').textContent = eid;

            // 2. è‡ªå‹•ç™¼é€æª¢æŸ¥ (ä¸å¸¶å ±åˆ°ç¢¼)
            // ç›®çš„ï¼šå¦‚æœæ˜¯å·²å ±åˆ°è€…ï¼Œç›´æ¥é¡¯ç¤ºæˆåŠŸï¼Œä¸ç”¨è¼¸å…¥å¯†ç¢¼
            checkStatus();

            // 3. ç¶å®šè¼¸å…¥æ¡†äº’å‹•
            const input = document.getElementById('code-input');
            input.addEventListener('input', (e) => {
                // æ¿¾é™¤éæ•¸å­—
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                // æ»¿ 4 ç¢¼è‡ªå‹•é€å‡º
                if (e.target.value.length === 4) {
                    input.blur(); // æ”¶èµ·éµç›¤
                    submitCheckIn();
                }
            });
            
            // Enter éµæ”¯æ´
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitCheckIn();
            });
        });

        // è§£æåƒæ•¸
        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const rawData = params.get('data');

            if (rawData) {
                try {
                    // Base64 Decode -> URL Decode
                    const decodedString = decodeURIComponent(escape(window.atob(rawData)));
                    const p = new URLSearchParams(decodedString);
                    eid = p.get('eid');
                    uuid = p.get('uuid');
                } catch (e) {
                    console.error("Decode Error:", e);
                    return false;
                }
            } else {
                eid = params.get('eid');
                uuid = params.get('uuid');
            }
            return (eid && uuid);
        }

        // åˆå§‹ç‹€æ…‹æª¢æŸ¥
        function checkStatus() {
            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ employee_id: eid, uuid: uuid }) // åƒ…å‚³é€èº«åˆ†
            })
            .then(res => res.json())
            .then(data => {
                // éš±è—è¼‰å…¥å‹•ç•«
                document.getElementById('loading-view').classList.add('hidden');

                if (data.success) {
                    // æƒ…æ³ A: å·²å ±åˆ° -> ç›´æ¥é¡¯ç¤ºæˆåŠŸç•«é¢
                    if (data.is_repeated) {
                        showStatus('info', 'æ‚¨å·²å®Œæˆå ±åˆ°', `<b>${data.name}</b> æ‚¨å¥½<br>ç³»çµ±é¡¯ç¤ºæ‚¨å…ˆå‰å·²å®Œæˆå ±åˆ°æ‰‹çºŒã€‚<br>ç¥æ‚¨ä¸­å¤§çï¼`);
                    } else {
                        // æ¥µå°‘è¦‹æƒ…æ³ï¼šAPI å…è¨±ç„¡ç¢¼å ±åˆ° (é€šå¸¸ä¸æœƒç™¼ç”Ÿï¼Œä½†ä»¥é˜²è¬ä¸€)
                        showStatus('success', 'å ±åˆ°æˆåŠŸ', `ğŸ‰ æ­¡è¿ <b>${data.name}</b> è’è‡¨ï¼`);
                    }
                } else {
                    // æƒ…æ³ B: æœªå ±åˆ° (æˆ–éœ€è¦é©—è­‰ç¢¼) -> é¡¯ç¤ºè¼¸å…¥æ¡†
                    if (data.require_code) {
                        document.getElementById('form-area').style.display = 'block';
                        // å»¶é²èšç„¦ï¼Œæå‡æ‰‹æ©Ÿé«”é©—
                        setTimeout(() => document.getElementById('code-input').focus(), 500);
                    } else {
                        // å…¶ä»–éŒ¯èª¤ (å¦‚æŸ¥ç„¡æ­¤äºº)
                        showStatus('error', 'é©—è­‰å¤±æ•—', data.message);
                    }
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('loading-view').classList.add('hidden');
                showStatus('error', 'é€£ç·šéŒ¯èª¤', 'ç„¡æ³•é€£æ¥ä¼ºæœå™¨ï¼Œè«‹æª¢æŸ¥æ‚¨çš„ç¶²è·¯è¨Šè™Ÿã€‚');
            });
        }

        // æäº¤å ±åˆ° (å¸¶å…¥å ±åˆ°ç¢¼)
        function submitCheckIn() {
            const input = document.getElementById('code-input');
            const btn = document.getElementById('btn-submit');
            const code = input.value.trim();

            if (code.length < 4) {
                if(navigator.vibrate) navigator.vibrate(200);
                input.focus();
                return;
            }

            // UI é–å®š
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> é©—è­‰ä¸­...';
            input.disabled = true;
            hideStatus();

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    employee_id: eid, 
                    uuid: uuid, 
                    checkin_code: code 
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // æˆåŠŸï¼šéš±è—è¡¨å–®ï¼Œé¡¯ç¤ºçµæœ
                    document.getElementById('form-area').classList.add('hidden');
                    showStatus('success', 'å ±åˆ°æˆåŠŸï¼', `ğŸ‰ æ­¡è¿ <b>${data.name}</b> è’è‡¨<br>${data.message || "ç¥æ‚¨å¹¸é‹ä¸­å¤§çï¼"}`);
                } else {
                    // å¤±æ•—ï¼šé¡¯ç¤ºéŒ¯èª¤ï¼Œé‡ç½®è¡¨å–®
                    showStatus('error', 'å ±åˆ°å¤±æ•—', data.message);
                    resetForm();
                }
            })
            .catch(err => {
                console.error(err);
                showStatus('error', 'é€£ç·šéŒ¯èª¤', 'ç„¡æ³•é€£æ¥ä¼ºæœå™¨ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
                resetForm();
            });
        }

        function resetForm() {
            const input = document.getElementById('code-input');
            const btn = document.getElementById('btn-submit');
            
            // å»¶é²é‡ç½®ï¼Œè®“ä½¿ç”¨è€…çœ‹æ¸…æ¥šéŒ¯èª¤è¨Šæ¯
            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "ç¢ºèªå ±åˆ°";
                input.disabled = false;
                input.value = '';
                input.focus();
            }, 2000);
        }

        function showStatus(type, title, desc) {
            const box = document.getElementById('status-area');
            let icon = 'âœ…';
            if (type === 'error') icon = 'âŒ';
            if (type === 'info') icon = 'â„¹ï¸';

            box.innerHTML = `
                <div class="status-card st-${type}">
                    <div class="st-icon">${icon}</div>
                    <div>
                        <span class="st-title">${title}</span>
                        <span>${desc}</span>
                    </div>
                </div>
            `;
            box.style.display = 'flex';
        }

        function hideStatus() {
            document.getElementById('status-area').style.display = 'none';
        }
    </script>
